# build.yml

name: Build and Release Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # This action checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git make automake

      - name: Build nsm and nift
        run: make

      - name: Package binaries
        run: tar -czvf nsm-nift-${{ github.ref_name }}.tar.gz nsm nift

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: nsm-nift-${{ github.ref_name }}.tar.gz
