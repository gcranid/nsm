# build.yml

name: Build and Create Artifact

on:
  push:
    branches:
      - 'master'

  workflow_dispatch:

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git make automake

      - name: Build nsm and nift
        run: make

      - name: Package binaries
        run: tar -czvf nsm-nift-${{ github.sha }}.tar.gz nsm nift

      - name: Upload binaries as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: nsm-nift-binaries
          path: nsm-nift-${{ github.sha }}.tar.gz
